<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>French Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .exercise {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>French Listening Practice</h1>

  <div class="exercise">
    <label for="response1">Listen and type what you hear:</label>
    <audio controls>
      <source src="bonjour.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <input type="text" id="response1" placeholder="Type your answer here">
  </div>

</body>
</html>
